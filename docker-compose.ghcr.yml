# ClawPulse â€” standalone deploy (no git clone needed)
# Uses the pre-built image from GitHub Container Registry (free, public)
#
# Usage:
#   curl -O https://raw.githubusercontent.com/rodrigocava/clawpulse/main/docker-compose.ghcr.yml
#   docker compose -f docker-compose.ghcr.yml up -d
#
# Update to latest:
#   docker compose -f docker-compose.ghcr.yml pull
#   docker compose -f docker-compose.ghcr.yml up -d

services:
  clawpulse:
    image: ghcr.io/rodrigocava/clawpulse:latest
    restart: unless-stopped
    ports:
      - "${PORT:-6413}:6413"
    volumes:
      - ${DATA_DIR:-./data}:/app/data
    environment:
      - DATABASE_PATH=/app/data/sync.db
      - DATA_TTL_HOURS=${DATA_TTL_HOURS:-48}
      - MAX_PAYLOAD_BYTES=${MAX_PAYLOAD_BYTES:-10485760}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6413/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
